<!DOCTYPE html>
<html lang='ja'>
<head>
  <meta charset='UTF-8'/>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
  <title>Tensorflow.js & Hand Pose Detection</title>
  <link rel='stylesheet' href='css/reset.css'/>
  <link rel='stylesheet' href='css/style.css'/>
  <!-- TensorFlow.js -->
  <script src='https://cdn.jsdelivr.net/npm/@tensorflow/tfjs'></script>
  <script src='https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet'></script>
  <script src='https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier'></script>
  <script src='https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter/dist/tf-converter.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/@mediapipe/hands'></script>
  <script
    src='https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection/dist/hand-pose-detection.js'></script>
</head>
<body>
<div id='app'>
  <video
    style='
          visibility: hidden;
          height: 0;
          width: 0;
          position: fixed;
          pointer-events: none;
        '
    id='webcam'
    muted
    autoplay
    playsinline
  ></video>
  <div id='canvasWrapper'>
    <canvas id='canvas'></canvas>
  </div>
</div>
<script type='module' src='js/main.js'></script>
</body>
</html>
