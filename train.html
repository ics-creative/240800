<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset='UTF-8'/>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
  <title>Tensorflow.jsで転移学習</title>
  <link rel='stylesheet' href='css/reset.css' />
  <link rel='stylesheet' href='css/style.css' />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier"></script>
  <script src='https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter/dist/tf-converter.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/@mediapipe/hands'></script>
  <script
    src='https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection/dist/hand-pose-detection.js'></script>
</head>
<body>
<div id="console"></div>
<video autoplay playsinline muted id="webcam" width="640" height="480" style="transform: scaleX(-1)"></video>
<div class="buttons">
  <button class="button" id="class-a">ピース</button>
  <button class="button" id="class-b">指ハート</button>
  <button class="button" id="class-c">ほっぺハート</button>
  <div class="button" id="new-class-form">
    <input type="text" id="new-class-name" class="add-input" placeholder="新しいポーズ" />
    <button id="add-class" class="add-button">追加</button>
  </div>
  <button class="button download" id="download">download</button>
</div>
<script src='js/knn.js'></script>
</body>
</html>
