<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset='UTF-8'/>
  <meta content='width=device-width, initial-scale=1.0' name='viewport'/>
  <title>Tensorflow.jsで転移学習</title>
  <link href='css/reset.css' rel='stylesheet'/>
  <link href='css/style.css' rel='stylesheet'/>
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier"></script>
  <script src='https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter/dist/tf-converter.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/@mediapipe/hands'></script>
  <script
    src='https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection/dist/hand-pose-detection.js'></script>
</head>
<body>
<div class="wrapper">
  <div id="console"></div>
  <video autoplay height="480" id="webcam" muted playsinline style="transform: scaleX(-1)" width="640"></video>
  <div class="buttons">
    <button class="button" id="class-a">ピース</button>
    <button class="button" id="class-b">指ハート</button>
    <button class="button" id="class-c">ほっぺハート</button>
    <div class="button" id="new-class-form">
      <input class="add-input" id="new-class-name" placeholder="新しいポーズ" type="text"/>
      <button class="add-button" id="add-class">追加</button>
    </div>
    <button class="button download" id="download">download</button>
  </div>
</div>
<script src='js/knn.js'></script>
</body>
</html>
